version: '3.8'

services:
  # -------------------------------------------------------------
  # CORE API GATEWAY
  # -------------------------------------------------------------
  sentinel_api:
    image: sentinelstack:v1
    container_name: sentinel_api
    restart: always
    # In production, we typically put a reverse proxy (Nginx/Caddy) in front.
    # For now, we expose 8000 so you can test it directly, or map it to 80/443 later.
    ports:
      - "8000:8000"
    env_file:
      - .env.prod
    depends_on:
      - db
      - redis
    networks:
      - sentinel_net
    # Healthcheck ensures traffic doesn't hit the container until it's ready
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    # Run migrations on startup (simple approach for single instance)
    command: >
      sh -c "alembic upgrade head && 
             uvicorn sentinelstack.gateway.main:app --host 0.0.0.0 --port 8000"

  # -------------------------------------------------------------
  # DATABASE (Postgres)
  # -------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: sentinel_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - sentinel_net
    # NOTICE: No 'ports' section. The DB is NOT exposed to the host/internet.
    # Only accessible by services on 'sentinel_net'.

    # -------------------------------------------------------------
    # CACHE (Redis)
    # -------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: sentinel_redis
    restart: always
    volumes:
      - redis_data_prod:/data
    networks:
      - sentinel_net
    # NOTICE: No 'ports' section. Redis is internal only.

volumes:
  postgres_data_prod:
  redis_data_prod:


networks:
  sentinel_net:
    driver: bridge
